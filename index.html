<!DOCTYPE html>
<html>
<head>
    <title>Health Tracker</title>
    <link href="styles/health.less" rel="stylesheet/less" media="all"/>
    <link href="lib/bootstrap/less/responsive.less" rel="stylesheet/less" media="all"/>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Health Tracker</h1>
    </div>
    <div id="weight" class="metric">
        <h2>Weight (kg)</h2>
        <div class="chart-placeholder"></div>
    </div>
    <div id="bmi" class="metric">
        <h2>BMI</h2>
        <div class="chart-placeholder"></div>
    </div>
    <div id="fat" class="metric">
        <h2>Fat %</h2>
        <div class="chart-placeholder"></div>
    </div>
    <div id="water" class="metric">
        <h2>Water %</h2>
        <div class="chart-placeholder"></div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script language="javascript" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
<script language="javascript" type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="lib/less-1.3.3.min.js"></script>
<script language="javascript" type="text/javascript" src="lib/flot/jquery.flot.js"></script>

<script language="javascript" type="text/javascript" src="scripts/chart.js"></script>
</body>
</html>
